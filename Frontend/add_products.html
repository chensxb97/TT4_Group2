{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Add Product</h3>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}. Enter a product whose name has not been stored in db</a>.
            </div>
        {% endif %}
        {% endwith %}
    <div class="box">
        <form method="POST" action="/products/add_product">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="name" placeholder="Item Name" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="number" name="price" placeholder="Item Price">
                </div>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Add</button>
        </form>
    </div>
</div>
{% endblock %}
