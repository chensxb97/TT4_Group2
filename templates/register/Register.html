<!doctype html>
<html lang="en">
<head>
    <script src="Register.js" type="text/javascript"></script>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DBS Loans - Register a new account</title>
</head>
<body>
<center>
    <h1>Welcome to DBS APP</h1>
    <nav>
        <a href="#"
    </nav>
    <table>
        <tr>
            <td>
                <label class="field_labels">Email:</label>
            </td>
            <td>
                <input id="login_email" required type="email">
            </td>
        </tr>
        <tr>
            <td>
                <label class="field_labels">Password:</label>
            </td>
            <td>
                <input id="login_password" required type="password">
            </td>
        </tr>
        <tr>
            <td>
                <button class="field_labels" onclick="submitUserInfo()">REGISTER</button>
            </td>
        </tr>
    </table>
</center>
</body>
</html>
