<!doctype html>
<html lang="en">
<head>
    <link href="Register.css" type="text/css" rel="stylesheet">
    <script src="http://127.0.0.1:80/jquery"></script>
    <script src="Register.js" type="text/javascript"></script>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DBS Loans - Register a new account</title>
</head>
<body>
<center>
    <h1>Register for a new account by filling in the details below:</h1>
    <table>
        <tr>
            <td>
                <label class="field_labels">Email:</label>
            </td>
            <td>
                <input id="register_email" required type="email">
            </td>
        </tr>
        <tr>
            <td>
                <label class="field_labels">Password:</label>
            </td>
            <td>
                <input id="register_password" required type="password">
            </td>
        </tr>
        <tr>
            <td>
                <button class="field_labels" onclick="userRegister()">Register</button>
            </td>
        </tr>
    </table>
</center>
</body>
</html>
